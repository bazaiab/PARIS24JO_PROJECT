<div class = container>
  <ng-template #errors>
    <div class="text-danger">{{errorMessage}}</div>
  </ng-template>
  <div class="card" *ngIf="events; else errors">
    <div class="card-header">Events list</div>
    <div class="card-body">

      <form formGroup= "searchFormGroup" (ngSubmit)="handleSearchEvents()">
        <div class="input-group">
          <label class="input-group-text">Keyword :</label>
          <input type="text" class="form-control" formControlName="keyword">
          <button class="btn btn-info">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </form>
      <table class="table">
        <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of events">
          <td>{{p.id}}</td>
          <td>{{p.name}}</td>
          <td>{{p.price}}</td>
          <td>
            <button (click)="handleDeleteEvents(p)" class="btn btn-danger"><i class="bi bi-trash"></i></button>
          </td>
        </tr>
        </tbody>

      </table>
      <ul class="nav nav-pills">
        <li *ngFor="let item of [].constructor(this.totalPages) ; let i = index">
          <a  class="btn btn-outline-info ms-1 mt-1">{{i}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
