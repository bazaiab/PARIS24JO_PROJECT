<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billetterie JO 2024 - Inscription</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header-container">
    <h1>Jeux olympiques de Paris 2024</h1>
    <img src="logo.png" alt="Logo des Jeux olympiques" onclick="window.location.href='https://www.votresiteweb.com';">
  </header>
  <main>
    <section class="inscription">
      <h2>Créez un compte</h2>
      <form action="#">
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" placeholder="Votre nom">
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="prenom" placeholder="Votre prénom">
        <label for="email">Adresse email</label>
        <input type="email" id="email" name="email" placeholder="Votre adresse email">
        <label for="motdepasse">Mot de passe</label>
        <input type="password" id="motdepasse" name="motdepasse" placeholder="Votre mot de passe">
        <label for="confirmation">Confirmation du mot de passe</label>
        <input type="password" id="confirmation" name="confirmation" placeholder="Confirmez votre mot de passe">
        <button type="submit">Créer un compte</button>
      </form>
    </section>
    <a href="index.html" class="bouton-retour">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5a.5.5 0 0 0 .5-.5z"/>
      </svg>
      Retour à la page d'accueil
    </a>
  </main>
</body>
</html>
